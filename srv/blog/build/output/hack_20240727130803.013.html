<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <title>Telegram-widgets</title>
</head>

<body>
    <header>
        <nav>
            <div id='navBar' class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://github.com/universmc/telegram/blob/main/logo/telegram-widgets.png?raw=true"
                        alt="logo-telegram-widgets" width="30" height="24" class="d-inline-block align-text-top">
                    Telegram-widgets
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div id="telegram" class="container-fluid">
            <section class="Telegram my-5">
                <article class="text-center">
                    <h3>Telegram-widgets</h3>
                    <figure>
                        <div id="bootstap-card" class="card text-center" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                                <a href="https://core.telegram.org/widgets" class="btn btn-primary">Go to Telegram
                                    Widgets</a>
                            </div>
                        </div>
                    </figure>
                </article>
            </section>
        </div>
    </main>

    <footer>
        <div id="road_map" class="container-fluid text-center bg-light">
            <div class="row">
                <div class="col-12">
                    <a href="https://github.com/universmc/telegram" class="btn btn-primary mx-2"
                        role="button">Github</a>
                    <a href="https://core.telegram.org/widgets" class="btn btn-primary mx-2" role="button">Telegram
                        Widgets</a>
                    <a href="https://t.me/CukoBUWXL84N2Vk" class="btn btn-primary mx-2" role="button">Telegram
                        Channel</a>
                    <a href="@PyArcade_bot" class="btn btn-primary mx-2" role="button">PyArcade_bot</a>
                </div>
            </div>
        </div>
    </footer>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>
</body>

</html>
