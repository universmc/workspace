<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <title>Telegram-widgets</title>
</head>

<body>

    <header>
        <nav>
            <div id='navBar' class="container-fluid">
                <a class="navbar-brand" href="#">Telegram-widgets</a>
            </div>
        </nav>
    </header>

    <main>
        <div id='telegram' class="container text-center">
            <section class="Telegram">
                <article>
                    <h3>Telegram-widgets</h3>
                    <figure>
                        <div id='bootstrap card' class="card" style="width: 18rem;">
                            <img src="https://core.telegram.org/widgets/width=200" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                                    the card's content.</p>
                            </div>
                        </div>
                    </figure>
                </article>
            </section>
        </div>
    </main>

    <footer>
        <div id='road_map' class="container-fluid text-center">
            <div class="row">
                <div class="col-sm-4">
                    <a href="https://validator.w3.org">W3C Validator</a>
                </div>
                <div class="col-sm-4">
                    <a href="https://archive.org">Archive</a>
                </div>
                <div class="col-sm-4">
                    <a href="https://github.com">Github</a>
                </div>
            </div>
            <p class="text-center">cc by univers-mc</p>
        </div>
    </footer>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'>
    </script>

</body>

</html>
